<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MathBowl!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
  <div class="row">
    <h4 class="text-muted col-md-4 col-sm-6 col-xs-6">Grade</h4>
    <h4 class="text-muted col-md-4 col-sm-6 col-xs-6">Round</h4>
    <h4 class="text-muted col-md-4 hidden-xs hidden-sm">Question</h4>

    <div id="gradeChoice" class="btn-group col-md-4 col-sm-6 col-xs-6" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" id="grade1" name="grade" checked="checked" value="1">1</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="grade2" name="grade" value="2">2</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="grade3" name="grade" value="3">3</input>
      </label>
    </div>
    <div id="roundChoice" class="btn-group col-md-4 col-sm-6 col-xs-6" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" id="round1" name="round" checked="checked" value="1">1</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="round2" name="round" value="2">2</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="round3" name="round" value="3">3</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="round4" name="round" value="4">4</input>
      </label>
    </div>


    <div class="btn-group col-md-4 col-xs-8 col-sm-8">

      <button type="button" id="showQuestion" class="btn btn-primary" autocomplete="off" data-toggle="button"
              aria-pressed="false">
        Show
      </button>

      <button type="button" id="repeatQuestion" class="btn btn-primary" autocomplete="off">
        Repeat
      </button>
    </div>
  </div>

  <div class="row jumbotron">
    <h1 id="question"></h1>
    <div id="answerGroup" class="form-group">
        <h4 class="text-muted control-label col-xs-2 col-sm-2 col-md-2" id="answerLabel"></h4>
      <label class="timeLabel col-xs-4 pull-right">Last 10: <span class="badge time" id="last10"></span></label>
        <input id="answer" class="form-control input-lg " type="number"1>
        <span id="correct" class="glyphicon glyphicon-ok form-control-feedback input-lg" style="color: green"></span>
        <span id="wrong" class="glyphicon glyphicon-remove form-control-feedback input-lg "></span>
    </div>
    <div class="row">
    </div>
  </div>

  <div id="message" class="alert alert-success" role="alert"></div>

  <table id="rankTable" class="table table-striped">
      <thead>
        <tr>
          <th>Rank</th><th>Name</th><th>Time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
  </table>

  <div id="audio"></div>
</div>

<!-- Small modal -->
<div id="usernameModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">What's your name?</h4>
      </div>
      <div class="modal-body">
        <form id="usernameForm" method="post">
         <input id="username" class="form-control input-lg " autofocus="">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="usernameButton" class="btn btn-primary" data-dismiss="modal" type="submit">Let's Go!</button>
      </div>
    </div>
  </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="speak/speakClient.js"></script>
<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/practice-2015.js"></script>
<!-- endbuild -->
</body>
</html>
