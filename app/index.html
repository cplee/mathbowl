<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MathBowl!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
  <div class="row">
    <h4 class="text-muted col-md-1">Grade</h4>

    <div id="gradeChoice" class="btn-group col-md-3" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" id="grade1" name="grade" checked="checked" value="1">1</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="grade2" name="grade" value="2">2</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="grade3" name="grade" value="3">3</input>
      </label>
    </div>

    <h4 class="text-muted col-md-1">Round</h4>

    <div id="roundChoice" class="btn-group col-md-3" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" id="round1" name="round" checked="checked" value="1">1</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="round2" name="round" value="2">2</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="round3" name="round" value="3">3</input>
      </label>
      <label class="btn btn-primary">
        <input type="radio" id="round4" name="round" value="4">4</input>
      </label>
    </div>

    <button type="button" id="showQuestion" class="btn btn-primary col-md-2" autocomplete="off" data-toggle="button" aria-pressed="false" >
      Show Question
    </button>

    <button type="button" id="repeatQuestion" class="btn btn-primary col-md-2" autocomplete="off">
      Repeat Question
    </button>
  </div>

  <div class="row jumbotron">
    <h1 id="question"></h1>
    <h4 class="text-muted col-md-2" id="answerLabel"></h4>
    <input id="answer" class="form-control input-lg col-md-2" type="number">
  </div>

  <div class="row">
    <label class="timeLabel col-md-2">Round1 <span class="badge time" id="time1"></span></label>
    <label class="timeLabel col-md-2">Round2 <span class="badge time" id="time2"></span></label>
    <label class="timeLabel col-md-2">Round3 <span class="badge time" id="time3"></span></label>
    <label class="timeLabel col-md-2">Round4 <span class="badge time" id="time4"></span></label>
  </div>

  <div id="correct" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>You're smart! &#9786;</strong>
  </div>
  <div id="wrong" class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Oops! &#9785;</strong>
  </div>



  <div id="audio"></div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
<!-- endbower -->
<!-- endbuild -->

</html>
